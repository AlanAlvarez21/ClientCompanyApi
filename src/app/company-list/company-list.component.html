<section class="h-screen px-4 antialiased text-gray-600 bg-gray-100">
    <div class="flex flex-col justify-center w-full h-full">
        <!-- Table -->
        <div class="w-full h-full mx-auto my-4 bg-white border border-gray-200 rounded-sm shadow-lg">
            <header class="px-5 py-4 mt-10 border-b border-gray-100">
                <h2 class="mb-5 text-xl font-semibold text-center text-gray-800">Lista de Compañías</h2>
                <button routerLink="/add-user" class="px-4 py-2 font-bold text-white bg-green-400 rounded hover:bg-green-500">Agregar Compañía</button>
            </header>
            
            <div class="p-3">
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <!-- ... (other table headers) ... -->
                        <tbody class="text-sm divide-y divide-gray-100">
                            <tr *ngFor="let company of companies">
                              <td class="flex items-center p-2 space-x-2 whitespace-nowrap">
                                  <button (click)="deleteCompany(company._id)" class="px-4 py-2 font-bold text-white bg-red-400 rounded hover:bg-red-600">
                                    Eliminar
                                  </button>
                                  <button (click)="getDepartments(company._id)" class="px-4 py-2 font-bold text-white bg-blue-400 rounded hover:bg-blue-500">
                                    Ver Departamentos
                                  </button>
                              </td>
                              <td class="p-2 whitespace-nowrap">
                                <div class="text-center">{{ company._id }}</div>
                              </td>
                              <td class="p-2 whitespace-nowrap">
                                <div class="text-center">{{ company.name }}</div>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
  </section>
