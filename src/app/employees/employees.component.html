<section class="h-screen px-4 antialiased text-gray-600 bg-gray-100">
    <div class="flex flex-col justify-center w-full h-full">
        <!-- Table -->
        <div class="w-full h-full mx-auto my-4 bg-white border border-gray-200 rounded-sm shadow-lg">
            <header class="px-5 py-4 mt-10 border-b border-gray-100">
                <h2 class="mb-5 text-xl font-semibold text-center text-gray-800">Empleados y Líderes del Departamento</h2>
            </header>
            
            <div class="p-3">
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead class="text-xs font-semibold text-gray-400 uppercase bg-gray-50">
                            <tr>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-center">ID</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-center">Nombre</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-center">Cargo</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-center">Acciones</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="text-sm divide-y divide-gray-100">
                            <tr  *ngIf="leader" >
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-center">{{ leader?._id }}</div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-center">{{ leader?.name }}</div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-center">Líder</div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-center">
                                        <button (click)="deleteEmployee(leader._id)" class="px-4 py-2 font-bold text-white bg-red-400 rounded hover:bg-red-600">
                                            Eliminar Líder
                                        </button>
                                    </div>
                                </td>
                            </tr>

                            <tr *ngFor="let employee of employees">
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-center">{{ employee?._id }}</div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-center">{{ employee?.name }}</div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-center">Empleado</div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-center">
                                        <button (click)="deleteEmployee(employee._id)" class="px-4 py-2 font-bold text-white bg-red-400 rounded hover:bg-red-600">
                                            Eliminar Empleado
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="p-3 text-center">
                <button (click)="returnToDepartment()" class="px-4 py-2 font-bold text-white bg-blue-400 rounded hover:bg-blue-500">
                    Regresar al Departamento
                </button>
            </div>
        </div>
    </div>
</section>
