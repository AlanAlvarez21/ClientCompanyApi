<style>
  h2 {
    font-size: 36px;
    color: #544f4f;
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 8px;
    margin-right: 20px;
  }

  th, td {
    border: none;
    padding: 10px;
    text-align: center;
    border-radius: 10px;
  }

  th {
    background-color: #36d7b7;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    border-color: #544f4f;
    margin-inline: 10px;
  }

  tr:nth-child(even) {
    background-color: #f6f6f6;
    transition: background-color 0.3s ease;
  }

  tr:nth-child(odd) {
    background-color: #e6e6e6;
    transition: background-color 0.3s ease;
  }

  tr:hover {
    background-color: #36d7b7;
    color: white;
    transition: background-color 0.3s ease;
  }
</style>
<h2>Lista de Usuarios</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Correo Electr√≥nico</th>
    <th>Edad</th>
    <th>Sexo</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.gender }}</td>
  </tr>
</table>
