<!-- update-user.component.html -->
<section class="antialiased bg-gray-100 text-gray-600 h-screen px-4">
    <div class="flex flex-col justify-center h-full w-full">
      <div class="w-full h-full my-4 mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
        <form (submit)="updateUser()">
          <div>
            <button routerLink="/users">Volver a la Lista de Usuarios</button>
            <h2 class="md:mt-10">Actualizar Usuario</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="user.name" required>
  
            <label for="correo">Correo Electr√≥nico:</label>
            <input type="email" id="correo" name="correo" text='hola' [(ngModel)]="user.email" required>
  
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" [(ngModel)]="user.age" required>
  
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" [(ngModel)]="user.gender" required>

          </div>
          <button type="submit" class="mt-4">Actualizar Usuario</button>
        </form>
      </div>
    </div>
  </section>
