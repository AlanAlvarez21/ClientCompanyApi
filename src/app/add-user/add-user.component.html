<style>
  h2 {
    font-size: 36px;
    color: #544f4f;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
    background-color: #f7f7f7;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  label {
    font-size: 16px;
    color: #544f4f;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #1c2523;
    border-radius: 5px;
    font-size: 14px;
  }

  button {
    background-color: #36d7b7;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #259f8e;
  }

  @media (max-width: 1049px) {
    form {
      width: 80%;
    }

    input {
      width: 95%;
    }
  }
</style>


<form (submit)="addUser()">
  <div>
    <h2>Agregar Usuario</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="newUser.nombre" required>
    
    <label for="correo">Correo Electr√≥nico:</label>
    <input type="email" id="correo" name="correo" [(ngModel)]="newUser.correo" required>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" [(ngModel)]="newUser.edad" required>
    
    <label for="sexo">Sexo:</label>
    <input type="text" id="sexo" name="sexo" [(ngModel)]="newUser.sexo" required>
  </div>
  <button type="submit">Agregar Usuario</button>

</form>
