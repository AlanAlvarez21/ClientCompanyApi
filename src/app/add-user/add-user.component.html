<section class="h-screen px-4 antialiased text-gray-600 bg-gray-100">
  <div class="flex flex-col justify-center w-full h-full">
      <div class="w-full h-full mx-auto my-4 bg-white border border-gray-200 rounded-sm shadow-lg">

        <form (submit)="addUser()">
          <div class="flex flex-col justify-center w-full h-full">
            <button routerLink="/companies">Ver Todas las Compañías</button>

            <h2 class="md:mt-10">Agregar Compañía</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" [(ngModel)]="newCompany.name" required>
            
            <label for="industry">Industría:</label>
            <input type="industry" id="industry" name="industry" [(ngModel)]="newCompany.industry" required>
            
            <label for="location">Locación:</label>
            <input type="text" id="location" name="location" [(ngModel)]="newCompany.location" required>
            
          </div>
          <button type="submit" class="mt-4">Agregar Usuario</button>
        
        </form>
      </div>
  </div>
</section>
