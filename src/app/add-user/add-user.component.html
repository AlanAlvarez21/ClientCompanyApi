<form (submit)="addUser()">
  <div>
    <h2>Agregar Usuario</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="newUser.nombre" required>
    
    <label for="correo">Correo Electr√≥nico:</label>
    <input type="email" id="correo" name="correo" [(ngModel)]="newUser.correo" required>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" [(ngModel)]="newUser.edad" required>
    
    <label for="sexo">Sexo:</label>
    <input type="text" id="sexo" name="sexo" [(ngModel)]="newUser.sexo" required>
  </div>
  <button type="submit">Agregar Usuario</button>

</form>
