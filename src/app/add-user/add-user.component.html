<section class="antialiased bg-gray-100 text-gray-600 h-screen px-4">
  <div class="flex flex-col justify-center h-full w-full">
      <!-- Table -->
      <div class="w-full h-full my-4 mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
        <form (submit)="addUser()">
          <div>
            <button routerLink="/users">Ver Todos los Usuarios</button>
            <h2 class="md:mt-10">Agregar Usuario</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="newUser.nombre" required>
            
            <label for="correo">Correo Electr√≥nico:</label>
            <input type="email" id="correo" name="correo" [(ngModel)]="newUser.correo" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" [(ngModel)]="newUser.edad" required>
            
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" [(ngModel)]="newUser.sexo" required>
          </div>
          <button type="submit" class="mt-4">Agregar Usuario</button>
        
        </form>
      </div>
  </div>
</section>
